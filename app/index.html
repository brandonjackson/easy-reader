      <div class="col-lg-12">
        <h1>Simple Prose</h1>
        <h2>Readability Testing Made Easy</h2>
      </div>

      <div class="col-lg-10">
      <form id="pasteForm">
        <div class="form-group">
          <label for="pastedText">Paste Text Here</label>
          <textarea class="form-control" rows="15" id="pastedText"></textarea>
        </div>
        <div class="form-group" id="format-menu">

          <h3>Results Format</h3>
          <label>
            <input type="radio" value="graph" name="format" id="format-chart" checked />
            Chart
          </label>

          <label>
            <input type="radio" value="text" name="format" id="format-text"  />
            Text
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <div id="chart"></div>

      <div id="results" style="display: none;" class="hide-ngram-variable-colors show-ngram"></div>

      </div>



      <div class="col-lg-2">
        <div id="controls" style="display: none;">
          
          <div class="panel panel-default" id="ngram-controls">
            <div class="panel-heading">
              <h3 class="panel-title"><label for="toggle-ngram"><input type="checkbox" name="toggle-ngram"  id="toggle-ngram" checked />NGram Analysis</label></h3>
            </div>
            <div class="panel-body">
              <div id="slider"></div>
              <p>Threshold: <span id="ngram-threshold"></span></p>
              <label for="ngram-variable"><input type="checkbox" name="ngram-variable" id="ngram-variable" />Variable colors</label>
            </div>
          </div>

          <div class="panel panel-default" id="basic-english-controls">
            <div class="panel-heading">
              <h3 class="panel-title"><label for="toggle-basic-english"><input type="checkbox" name="toggle-basic-english" id="toggle-basic-english" />Basic English</label>
            </div>
<!--             <div class="panel-body">
            </div>
 -->          </div>

        </div>
      </div>
